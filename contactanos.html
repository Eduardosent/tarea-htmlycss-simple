<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="build/css/app.css">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="barra">
            <a href="index.html">
                <img class="marca" src="./img/logo.jpg" alt="logo de la marca">
            </a>
        </div>
        <div>
            <nav class="navegacion">
                <a href="sobrenosotros.html">Sobre Nosotros</a>
                <a href="nuestrosproductos.html">Nuestros Productos</a>
                <a href="trabaja.html">Trabaja Con Nosotros</a>
                <a href="contactanos.html">Contactanos</a>
            </nav>
        </div>
    </header>
    <main>
        <form class="formulario"></form>
        <fieldset>
            <legend>Llena tus datos</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" placeholder="Tu Telefono">

            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Tu Correo">

            <label for="mensaje">Deja tu mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

            <input type="submit">
        </fieldset>
    </main>
    <footer>
        <nav class="navegacion">
            <a href="sobrenosotros.html">Sobre Nosotros</a>
            <a href="nuestrosproductos.html">Nuestros Productos</a>
            <a href="trabaja.html">Trabaja Con Nosotros</a>
            <a href="contactanos.html">Contactanos</a>
        </nav>

    </footer>

</html>
